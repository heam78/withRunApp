<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>withRun</title>
    <script
      src="https://kit.fontawesome.com/d8690f5e8d.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main1.css" />
  </head>
  <body>
    <div class="bg"></div>
    <!-- header -->
    <header>
      <!-- status_bar -->
      <div class="status_bar">
        <div class="left_item"><span>9</span>:<span>41</span></div>
        <div class="right_item">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <!-- //status_bar -->
    </header>
    <!-- //header -->
    <!-- main -->
    <main>
      <!-- drawer -->
      <div class="drawer">
        <div class="drawer_closeBtn">
          <a href="#"
            ><img src="images/icon_closeBtn_w.png" alt="icon_drawer_closed"
          /></a>
        </div>
        <div class="profile">
          <a href="mypage.html" class="profile_img">
            <img src="images/empty.jpg" alt="profile_img" />
            <span class="profile_name">Henry</span>
          </a>
        </div>
        <div class="drawer_list">
          <ul>
            <li>
              <a href="#"
                ><img src="images/icon_weather.png" alt="weather" />Weather</a
              >
            </li>
            <li>
              <a href="#"
                ><img src="images/icon_store.png" alt="store" />Store</a
              >
            </li>
            <li>
              <a href="#"
                ><img src="images/icon_wish List.png" alt="wish List" /> Wish
                List</a
              >
            </li>
            <li>
              <a href="chating.html"
                ><img src="images/icon_qna.png" alt="qna" />QnA</a
              >
            </li>
            <li>
              <a href="#"
                ><img src="images/icon_setting.png" alt="setting" />Setting</a
              >
            </li>
          </ul>
        </div>
        <div class="log_out">
          <a href="splash.html">
            <img src="images/icon_log out.png" alt="log out btn" />
            Log out
          </a>
        </div>
      </div>
      <!-- //drawer -->
      <section class="profile">
        <ul>
          <li class="profile_img">
            <img src="images/empty.jpg" alt="prolfill_img" />
          </li>
          <li><span>Welcome</span>Henry!</li>
        </ul>
        <div class="drawer_btn">
          <a href="drawer.html"></a
          ><img src="images/icon_drawer_btn.png" alt="drawer_btn" />
        </div>
      </section>
      <section class="activity_section">
        <h1>Workout</h1>
        <ul>
          <li>
            <a href="activity.html"
              ><img src="images/icon_running.png" alt="running" />Running</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="images/icon_trea.png" alt="treadmill" />Treadmill</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="images/icon_cycle.png" alt="Cycling" />Cycling</a
            >
          </li>
        </ul>
        <div class="showAll"><a href="activity_home.html">Show All</a></div>
      </section>
      <section class="graph">
        <span>Time</span>
        <span>1:03:30</span>
        <ul>
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <div class="showAll"><a href="main2.html">Show All</a></div>
      </section>
      <section class="total">
        <ul>
          <li>
            <img src="images/icon_steps.png" alt="STEPS" />STEPS
            <span>1,228</span>
          </li>
          <li>
            <img src="images/icon_calories.png" alt="calories" />CALORIES
            <span>829</span>
          </li>
          <li>
            <img src="images/icon_bpm.png" alt="bpm" />BPM <span>88.3</span>
          </li>
        </ul>
        <div class="showAll"><a href="main2.html">Show All</a></div>
      </section>
    </main>
    <!-- //main -->
    <!-- tab -->
    <nav class="tab_bar">
      <ul>
        <li class="homeBtn">
          <a href="main1.html"
            ><img src="images/tab_icon_home_p.png" alt="tab_icon_home"
          /></a>
        </li>
        <li>
          <a href="challenge1.html"
            ><img src="images/tab_icon_chall_g.png" alt="tab_icon_chall"
          /></a>
        </li>
        <li>
          <a href="activity_home.html"
            ><img src="images/tab_icon_acti_g.png" alt="tab_icon_acti"
          /></a>
        </li>
        <li>
          <a href="mypage.html"
            ><img src="images/tab_icon_prfile_g.png" alt="tab_icon_prfile"
          /></a>
        </li>
      </ul>
    </nav>
    <!-- //tab -->
    <hr />
  </body>
</html>
