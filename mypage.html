<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>withRun</title>
    <script
      src="https://kit.fontawesome.com/d8690f5e8d.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/mypage.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- status_bar -->
      <div class="status_bar">
        <div class="left_item"><span>9</span>:<span>41</span></div>
        <div class="right_item">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <!-- //status_bar -->
    </header>
    <!-- //header -->
    <!-- main -->
    <main>
      <section class="bg"></section>
      <section class="profile">
        <div class="prolfile_img">
          <img src="images/empty.jpg" alt="prolfile_img" />
        </div>
        <span>Henry</span>
      </section>
      <section class="information">
        <div class="name">
          <span>Information</span>
          <img src="images/icon_my_crystal.png" alt="crystal" />
        </div>
        <ul>
          <li>
            <img src="images/icon_my_email.png" alt="email" /><span
              >abcdefg@gamil.com</span
            >
          </li>

          <li>
            <img src="images/icon_my_call.png" alt="call" /><span
              >+0123456789</span
            >
          </li>
        </ul>
      </section>
      <section class="myBage">
        <div class="bage">
          <img src="images/my_bage.png" alt="bage" />
          My Bage
        </div>
        <div class="myBage_list">
          <ul>
            <li>
              <img src="images/icon_my_bage.png" alt="exerising" />
              <span>START</span>
            </li>
            <li>Start <span>Exercising</span></li>
          </ul>
          <ul>
            <li>
              <img src="images/icon_my_time.png" alt="time" />
              <span>30MIN</span>
            </li>
            <li>A Half-Hour <span>Run</span></li>
          </ul>
          <ul>
            <li>
              <img src="images/icon_my_running.png" alt="running" />
              <span>50KM</span>
            </li>
            <li>50KM</li>
          </ul>
        </div>
      </section>
      <section class="my_graph_total">
        <ul>
          <li>MON</li>
          <li>TUE</li>
          <li>WED</li>
          <li>THU</li>
          <li>FRI</li>
          <li>SAT</li>
        </ul>
        <div>
          <div class="graph">
            <img src="images/icon_my_grap.png" alt="graph" />
            <span>running</span>
            <span>3h 12m</span>
          </div>
          <div class="total">
            <span>Time in runing</span>
            <span>3h 12m</span>
          </div>
        </div>
      </section>
    </main>
    <!-- //main -->
    <!-- tab -->
    <nav class="tab_bar">
      <ul>
        <li>
          <a href="main1.html"
            ><img src="images/tab_icon_home_g.png" alt=""
          /></a>
        </li>
        <li>
          <a href="challenge1.html"
            ><img src="images/tab_icon_chall_g.png" alt=""
          /></a>
        </li>
        <li>
          <a href="activity_home.html"
            ><img src="images/tab_icon_acti_g.png" alt=""
          /></a>
        </li>
        <li>
          <a href="mypage.html"
            ><img src="images/tab_icon_prfile_p.png" alt=""
          /></a>
        </li>
      </ul>
    </nav>
    <!-- //tab -->
    <hr />
  </body>
</html>
