<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>withRun</title>
    <script
      src="https://kit.fontawesome.com/d8690f5e8d.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/walk througth2.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>Step 1 of 2</h1>
    </header>
    <!-- //header -->
    <hr />
    <!-- main -->
    <main>
      <!-- walkThro -->
      <section class="walkInfo">
        <div>
          <ul>
            <li>Personal information</li>
            <li>Please enter your personal information for the</li>
            <li>right challenge and plan for Henry</li>
          </ul>
        </div>
      </section>
      <section class="walkInfo_info">
        <form action="/" method="post">
          <fieldset>
            <label for="infomation" class="blind">Personal information</label>
            <dl class="health">
              <dt>Apple Health <span>Allow access </span></dt>
              <dd><a href="#" class="health_btn"></a></dd>
            </dl>
            <dl class="birth">
              <dt>Birthday</dt>
              <dd>
                <select id="month">
                  <option value="January">Jan</option>
                  <option value="February">Feb</option>
                  <option value="March">Mar</option>
                  <option value="April">Apr</option>
                  <option value="May">May</option>
                  <option value="June">Jun</option>
                  <option value="July">Jul</option>
                  <option value="August">Aug</option>
                  <option value="Spetember">Spe</option>
                  <option value="October">Oct</option>
                  <option value="November">Nov</option>
                  <option value="December">Dec</option>
                </select>
                <input type="text" id="day" value="24," />
                <input type="text" id="year" value="1997" />
              </dd>
            </dl>
            <dl class="height">
              <dt>Height</dt>
              <dd><input type="text" id="Height" value="177" />cm</dd>
            </dl>
            <dl class="weigth">
              <dt>Weight</dt>
              <dd><input type="text" id="Weight" value="78" />kg</dd>
            </dl>
            <dl class="gender">
              <dt>Gender</dt>
              <dd><a href="#">Female</a><a href="#">Male</a></dd>
            </dl>
          </fieldset>
        </form>
      </section>
      <section>
        <div class="walkThro_startBtn">
          <a href="main1.html">Start</a>
          <div>Ïõê</div>
        </div>
      </section>
    </main>
    <!-- //main -->
  </body>
</html>
