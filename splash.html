<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>withRun</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon-precomposed" href=".png" />
    <link rel="apple-touch-startup-image" href=".png" />
    <script
      src="https://kit.fontawesome.com/d8690f5e8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/splash.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- status_bar -->
      <div class="status_bar">
        <div class="left_item"><span>9</span>:<span>41</span></div>
        <div class="right_item">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <!-- //status_bar -->
    </header>
    <!-- //header -->
    <hr />
    <!-- main -->
    <main>
      <!-- spl_name -->
      <section class="spl_name">
        <div class="spl_name_inner">
          <h1>With Run</h1>
          <span>Exercise Together</span>
        </div>
      </section>
      <!-- //spl_name -->
      <!-- spl_logo -->
      <section class="spl_logo">
        <h2 class="blind"></h2>
        <span><img src="images/logo_w.png" alt="WR로고" /></span>
      </section>
      <!-- //spl_logo -->
      <!-- spl_loginBtn -->
      <section class="spl_loginBtn">
        <h2 class="blind">로그인버튼</h2>
        <span><a href="#">Sign Up</a></span>
        <span><a href="login.html">Sign In</a></span>
      </section>
      <!-- //spl_loginBtn -->
    </main>
    <!-- //main -->
  </body>
</html>
