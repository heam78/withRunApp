<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>withRun</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon-precomposed" href=".png" />
    <link rel="apple-touch-startup-image" href=".png" />
    <script
      src="https://kit.fontawesome.com/d8690f5e8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- status_bar -->
      <div class="status_bar">
        <div class="left_item"><span>9</span>:<span>41</span></div>
        <div class="right_item">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <!-- //status_bar -->
    </header>
    <!-- //header -->
    <hr />
    <!-- main -->
    <main>
      <section class="login">
        <h1 class="blind">login</h1>
        <div class="login_closed">
          <a href="splash.html">
            <i class="fas fa-times"></i>
          </a>
        </div>
        <h2>Log in</h2>
      </section>
      <section class="login_input">
        <ul>
          <li class="login_email">
            <a href="#">
              <img src="images/login_icon_mail.png" alt="mail" />
              <form action="/" method="post">
                <fieldset>
                  <label for="email" class="blind">email 입력란</label>
                  <input type="email" id="email_input" placeholder="Email" />
                </fieldset>
              </form>
            </a>
          </li>
          <li class="login_password">
            <a href="#">
              <img src="images/login_icon_password.png" alt="password" />
              <form action="/" method="post">
                <fieldset>
                  <label for="Password" class="blind">Password 입력란</label>
                  <input
                    type="password"
                    id="Password_input"
                    placeholder="Password"
                  />
                </fieldset>
              </form>
            </a>
          </li>
          <li>Forgot Password?</li>
        </ul>
      </section>
      <section class="login_btn">
        <ul>
          <li><a href="walk through1.html">LOG IN</a></li>
          <li>Don’t have an account? <a href="#">Sign up</a></li>
        </ul>
      </section>
      <section class="login_sns">
        <div class="login_sns_or">OR</div>
        <ul>
          <li>
            <a href="#"
              ><img src="images/iocn_login_google.png" alt="google"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="images/icon_login_apple.png" alt="apple"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="images/icon_login_facebook.png" alt="facebook"
            /></a>
          </li>
        </ul>
      </section>
    </main>
    <!-- //main -->
  </body>
</html>
